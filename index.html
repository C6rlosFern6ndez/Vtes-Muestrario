<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muestrario de Cartas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Muestrario de Cartas</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar por nombre o carpeta...">
            <select id="folderFilter">
                <option value="">Todas las carpetas</option>
                <!-- Las opciones se llenarán dinámicamente -->
            </select>
        </div>
    </header>

    <main id="cardContainer">
        <!-- Las cartas se cargarán aquí -->
        <div class="loader">Cargando cartas...</div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
