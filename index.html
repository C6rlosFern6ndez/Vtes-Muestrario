<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTES - Muestrario de Sangre</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Vampire: The Eternal Struggle</h1>
        <a href="creator.html" class="btn-link">Ir al Creador de Cartas</a>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar vástago o clan...">
            <select id="folderFilter">
                <option value="">Todo</option>
            </select>
            <select id="clanFilter">
                <option value="">Todos los clanes</option>
            </select>

        </div>

    </header>

    <main id="cardContainer">
        <div class="loader">Invocando a los antiguos...</div>
    </main>

    <div id="cardModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <div class="modal-image">
                    <img id="modalImg" src="" alt="Carta de VTES">
                </div>
                
                <div class="modal-info">
                    <h2 id="modalName">Nombre del Personaje</h2>
                    <p id="modalFolder" class="card-folder">Categoría</p>
                    <hr style="border: 0; border-top: 1px solid var(--border-gold); margin: 1.5rem 0;">
                    <div class="bio-container">
                        <p id="modalDescription">Historia del personaje...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
